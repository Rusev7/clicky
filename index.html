<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
    <title>Clicky</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="cash-container">
        <h3 class="cash-container__cash"></h3>
    </div>

    <div class="shop">
        <div class="shop__btn-container" id="clicksBtn">
            <button class="shop__btn" id="addClicks">+<span id="clicksToAdd">2</span> clicks</button>
            <span class="shop__btn-info">^^$<span id="clickCost"></span>^^</span>
        </div>
        
        <div class="shop__btn-container" id="weaponBtn">
            <button class="shop__btn" id="buyWeapons">Buy <span id="weaponToAdd"></span></button>
            <span class="shop__btn-info">^^$<span id="weaponCost"></span>^^</span>
        </div>
        
        <div class="shop__btn-container">
            <button class="shop__btn" id="changeColors">Change Colors</button>
        </div>
    </div>

    <div class="game-container">
        <img alt="Egg" class="game-container__image clickable">
        <h3 class="clicks">Number of clicks: <span id="clicks"></span></h3>
        <button class="game-container__reset-btn">RESET</button>
    </div>
    <img src="./img/axe.png" alt="weapon" class="weapons">
    <script src="./js/app.js" defer></script>
</body>
</html>
